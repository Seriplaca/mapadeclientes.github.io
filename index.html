<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seriplaca | Mapa de Clientes</title>
    <link rel="icon" type="image/png" href="/Imagens/Logo1.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/mobile-warning.js"></script>
</head>

<body>

    <div class="logo">
        <a href="https://seriplaca.pt/" target="_blank" rel="noopener noreferrer">
            <img src="/Imagens/Logo2.png" alt="Logo" width="150px">
        </a>
    </div>

    <div id="top-text">
        <h1>CONHEÇA OS NOSSO CLIENTES</h1>
    </div>

    </div>

    <div id="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=1wTP2Q1co-GhxrFwKzUw2xzmCO017yzs&hl=pt-PT&ehbc=2E312F&t=m&ll=39,-14&z=5" width="1000" height="570" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0" title="Embedded Google Map"></iframe>
    </div>

    <div id="bottom-text">
        <h1>CONHEÇA OS SEUS PARCEIROS!</h1>
    </div>

</body>

</html>
